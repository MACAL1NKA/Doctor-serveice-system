<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Section HTML Page</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <section class="section">
    <!-- Form using GET method -->
    <h1> Form using GET method </h1>
<form action="/action_page.php" method="get">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>
  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br>
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
  <input type="submit" value="Submit">
</form>

  </section>

  <section class="section">
    <!-- Form using POST method -->
    <h1> Form using POST method </h1>
<form action="/action_page.php" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br>
  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option>
    <option value="australia">Australia</option>
  </select><br>
  <label for="hobbies">Hobbies:</label>
  <select id="hobbies" name="hobbies" multiple>
    <option value="reading">Reading</option>
    <option value="music">Music</option>
    <option value="sports">Sports</option>
    <option value="art">Art</option>
  </select><br>
  <input type="submit" value="Submit">
</form>
  </section>

  <section>
    <label for="marital-status">Marital status:</label>
<select id="marital-status" name="marital-status">
  <option value="single">Single</option>
  <option value="married">Married</option>
  <option value="widow">Widow</option>
  <option value="prefer-not-to-say">Prefer not to say</option>
</select>
  </section>

  <section>
<label for="diabetes">Do you have any medical history of diabetes?</label>
<input type="radio" id="yes" name="diabetes" value="yes">
<label for="yes">Yes</label>
<input type="radio" id="no" name="diabetes" value="no">
<label for="no">No</label>
  </section>

  <section>
    <label for="feedback">Please write your feedback for our food delivery service:</label>
<textarea id="feedback" name="feedback" rows="10" cols="50"></textarea>
  </section>

  <section>
    <label for="sports">Please select your favorite sport(s) from the list:</label>
<input type="checkbox" id="soccer" name="sports" value="soccer">
<label for="soccer">Soccer</label>
<input type="checkbox" id="basketball" name="sports" value="basketball">
<label for="basketball">Basketball</label>
<input type="checkbox" id="tennis" name="sports" value="tennis">
<label for="tennis">Tennis</label>
<input type="checkbox" id="cricket" name="sports" value="cricket">
<label for="cricket">Cricket</label>
<input type="checkbox" id="baseball" name="sports" value="baseball">
<label for="baseball">Baseball</label>
<input type="checkbox" id="hockey" name="sports" value="hockey">
<label for="hockey">Hockey</label>
<input type="checkbox" id="golf" name="sports" value="golf">
<label for="golf">Golf</label>
<input type="checkbox" id="rugby" name="sports" value="rugby">
<label for="rugby">Rugby</label>
  </section>
  
</body>
</html>
